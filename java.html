<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid p-3 rounded-5">
            <div class="row justify-content-evenly">
                <div class="col-md-5 mt-1">
                    <div class="d-flex justify-content-around">
                        <p class="text-warning text-center fs-4 m-0 mb-2"><i class="fa-brands fs-4 fa-java text-warning me-1"></i><b>Java Editor</b></p>
                        <button id="run-btn" class="btn btn-outline-success mb-3">Run</button>
                    </div>
                    <textarea id="java-editor" class="form-control" style="height: 600px;"></textarea>
                </div>
                <div class="col-md-5">
                    <p class="text-center text-white fs-3 m-0 mb-3"><b class="m-0">Preview</b></p>
                    <iframe id="preview" class="w-100 bg-white rounded-4" style="height: 600px;"></iframe>
                </div>
            </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/anyword-hint.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1a05f327c3.js" crossorigin="anonymous"></script>
</body>
</html>
