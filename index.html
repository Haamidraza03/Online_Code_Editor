<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Designer.png" type="image/x-icon">
    <title>Online Code Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid rounded-5">
       
        <div class="row p-3">
            <div class="col-12">
                <p class="clip fs-1 text-center m-0 mt-3"><b class="m-0">Online Code Editor</b></p>
                <p class="text-center text-white fs-3 m-0"><b class="m-0">Preview</b></p>
                <iframe id="preview" class="w-100 bg-white rounded-4" style="height: 300px;"></iframe>
            </div>
        </div>
       
        <div class="row p-3 justify-content-evenly">
            <div class="col-md-2 mb-3 justify-content-center row">
                <button class="btn text-white fs-5 btn-danger mt-5 rounded-3" id="b1">
                    <i class="fa-brands fa-html5 me-1"></i><b>HTML</b>
                </button>
                <button class="btn btn-info fs-5 text-dark mt-2 rounded-3" id="b2">
                    <i class="fa-brands fa-css3-alt me-1"></i><b>CSS</b>
                </button>
                <button class="btn text-dark fs-5 btn-warning mt-2 rounded-3" id="b3">
                    <i class="fa-brands fa-js me-1"></i><b>JS</b>
                </button>
                <a href="./java.html" class="btn fs-5 text-white btn btn-outline-success mt-2 d-flex text-center justify-content-center align-items-center rounded-3" id="b4">
                    <i class="fa-brands fa-java text-warning me-1"></i><b class="text-center">Java</b>
                </a>
            </div>
            <div class="col-md-10 mb-3" id="html">
                <p class="text-danger text-center fs-4 m-0 mb-2"><i class="fa-brands fa-html5 me-1"></i><b>HTML</b></p>
                <textarea id="html-editor" class="form-control" rows="6"></textarea>
            </div>
            <div class="col-md-10 mb-3 d-none" id="css">
                <p class="text-info text-center fs-4 m-0 mb-2"><i class="fa-brands fa-css3-alt me-1"></i><b>CSS</b></p>
                <textarea id="css-editor" class="form-control" rows="6"></textarea>
            </div>
            <div class="col-md-10 mb-3 d-none" id="js">
                <p class="text-warning text-center fs-4 m-0 mb-2"><i class="fa-brands fa-js me-1"></i><b>JavaScript</b></p>
                <textarea id="js-editor" class="form-control" rows="6"></textarea>
            </div>
        </div>
        <div class="row mb-3 px-3">
            <div class="col-12 text-end">
                <button id="download-btn" class="btn btn-danger text-white rounded-pill px-4 fs-5">Download Code</button>
            </div>
        </div>
        <div class="row justify-content-center text-center py-2 mt-3 bg-black text-white">
            <footer class="footer">
                <div>
                    Copyright &#169; Online Code Editor 2024. All Right Reserved.
                </div>
                <div>
                  Made by <a href="https://hrk03.vercel.app" class="text-white" style="text-decoration: none;">Haamid Raza Kazi</a>, Rutuja Dange, Shalu Kanoujiya.
                </div>
            </footer>
          </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/html-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/css-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/javascript-hint.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1a05f327c3.js" crossorigin="anonymous"></script>
</body>
</html>
